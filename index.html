<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shipping Label Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <!-- JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <!-- FileSaver -->
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    body { padding-top: 2rem; background: #f8f9fa; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="w-100" style="max-width: 600px;">
      <div class="card shadow-sm mb-4">
        <div class="card-body p-4">
          <h1 class="card-title text-center mb-4">Custom Label Generator</h1>
          <button type="button" class="btn btn-secondary mb-4 w-100" data-bs-toggle="modal" data-bs-target="#instructionsModal">
            Instructions
          </button>
          <!-- Modal omitted for brevity -->

          <div class="mb-3 row">
            <label for="presetSize" class="col-sm-4 col-form-label">Paper Size</label>
            <div class="col-sm-8">
              <select id="presetSize" class="form-select">
                <option value="101.6,152.4,mm">4×6 in</option>
                <option value="152.4,101.6,mm">6×4 in</option>
                <option value="210,297,mm">A4</option>
                <option value="216,279,mm">Letter</option>
                <option value="custom">Custom</option>
              </select>
            </div>
          </div>
          <div id="customSizeFields" class="mb-3 row d-none">
            <div class="col-sm-4"><input id="paperWidth" class="form-control" placeholder="Width"></div>
            <div class="col-sm-4"><input id="paperHeight" class="form-control" placeholder="Height"></div>
            <div class="col-sm-4"><select id="paperUnit" class="form-select"><option>mm</option><option>in</option><option>pt</option></select></div>
          </div>

          <div class="mb-2">
            <label>Unlock code:</label>
            <div class="d-flex">
              <input id="unlockInput" class="form-control me-2" placeholder="XXXX-XXXX">
              <button id="unlockBtn" class="btn btn-outline-primary">Unlock</button>
            </div>
          </div>

          <fieldset id="formFieldset" disabled>
            <form id="labelForm">
              <div class="mb-2">
                <label>Upload Font</label>
                <input type="file" id="fontInput" accept=".ttf,.otf" class="form-control">
              </div>
              <div class="mb-2">
                <label>Header Image</label>
                <input type="file" id="headerInput" accept="image/*" class="form-control">
              </div>
              <div class="mb-2">
                <label>Footer Image</label>
                <input type="file" id="footerInput" accept="image/*" class="form-control">
              </div>
              <div class="mb-2">
                <label>Excel File</label>
                <input type="file" id="excelInput" accept=".xls,.xlsx" class="form-control">
              </div>
              <div id="invoiceSelection" class="hidden">
                <label>Select Invoices</label>
                <select id="invoiceSelect" multiple size="8" class="form-select"></select>
              </div>
              <button id="generateBtn" class="btn btn-primary w-100">Generate Labels</button>
            </form>
          </fieldset>
          <div id="alertPlaceholder" class="mt-3"></div>
        </div>
      </div>

      <div class="accordion mb-4" id="coffeeAccordion">
        <!-- Omitted -->
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;
    let parsedRows = [], invoiceList = [];
    let customFontName, customFontData;

    // Helpers
    const readURL = file => new Promise(res => { const r=new FileReader(); r.onload=()=>res(r.result); r.readAsDataURL(file); });
    const readBuffer = file => new Promise(res => { const r=new FileReader(); r.onload=()=>res(r.result); r.readAsArrayBuffer(file); });
    const titleCase = s=>s.toLowerCase().split(' ').map(w=>w[0].toUpperCase()+w.slice(1)).join(' ');

    document.getElementById('presetSize').addEventListener('change',e=>{
      document.getElementById('customSizeFields').classList.toggle('d-none', e.target.value!=='custom');
    });

    async function checkUnlock(code) {
      const res = await fetch('https://raw.githubusercontent.com/nasimulhasan/testlabel/main/keys.json');
      const { validCodes } = await res.json();
      return validCodes.includes(code);
    }
    document.getElementById('unlockBtn').addEventListener('click', async ()=>{
      try {
        if (await checkUnlock(document.getElementById('unlockInput').value.trim())) {
          document.getElementById('formFieldset').removeAttribute('disabled');
          showAlert('Unlocked!', 'success');
        } else showAlert('Invalid code', 'warning');
      } catch { showAlert('Error verifying', 'danger'); }
    });

    function showAlert(msg,type='danger'){
      const d=document.createElement('div');
      d.innerHTML=`<div class="alert alert-${type} alert-dismissible" role="alert">${msg}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
      document.getElementById('alertPlaceholder').append(d);
    }

    document.getElementById('excelInput').addEventListener('change', async e=>{
      const f=e.target.files[0]; if(!f) return;
      try {
        const arr=await readBuffer(f);
        const wb=XLSX.read(arr,{type:'array'});
        let last={};
        parsedRows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{defval:''})
          .map(r=>{['Invoice','First Name','Last Name','Phone','Address','Order Total Amount'].forEach(k=>r[k]=r[k]||last[k]||''); last={...r}; return r;});
        invoiceList=[...new Set(parsedRows.map(r=>r['Invoice'].trim()))];
        const sel=document.getElementById('invoiceSelect'); sel.innerHTML=''; invoiceList.forEach(i=>sel.append(new Option(i,i)));
        document.getElementById('invoiceSelection').classList.remove('hidden');
      } catch(err){showAlert('Excel error','danger');}
    });

    document.getElementById('fontInput').addEventListener('change', async e=>{
      const f=e.target.files[0]; if(!f) return;
      const url=await readURL(f);
      customFontName=f.name; customFontData=url.split(',')[1];
    });

    document.getElementById('generateBtn').addEventListener('click', async ()=>{
      const header=await readURL(document.getElementById('headerInput').files[0]);
      const footer=await readURL(document.getElementById('footerInput').files[0]);
      if(!header||!footer) return showAlert('Select header/footer','danger');
      if(!parsedRows.length) return showAlert('Parse Excel first','danger');
      let w,h,unit; const pr=document.getElementById('presetSize').value;
      if(pr==='custom'){w=+document.getElementById('paperWidth').value; h=+document.getElementById('paperHeight').value; unit=document.getElementById('paperUnit').value; if(unit==='in'){w*=25.4;h*=25.4;unit='mm';} if(unit==='pt'){w*=0.352778;h*=0.352778;unit='mm';}} else {[w,h,unit]=pr.split(',');}
      const zip=new JSZip(), opts=Array.from(document.getElementById('invoiceSelect').selectedOptions).map(o=>o.value), tg=opts.length?opts:invoiceList;
      for(const inv of tg){
        const group=parsedRows.filter(r=>r['Invoice'].trim()===inv);
        if(!group.length) continue;
        const doc=new jsPDF({unit,format:[w,h]});
        // custom font first
        if(customFontName&&customFontData){
          doc.addFileToVFS(customFontName,customFontData);
          const alias=customFontName.split('.')[0];
          doc.addFont(customFontName,alias,'normal');
          doc.setFont(alias,'normal');
        } else doc.setFont('helvetica','normal');
        doc.setFontSize(10);
        const hp=doc.getImageProperties(header), hh=w*(hp.height/hp.width);
        doc.addImage(header,'PNG',0,0,w,hh);
        const fp=doc.getImageProperties(footer), fh=w*(fp.height/fp.width);
        doc.addImage(footer,'PNG',0,h-fh,w,fh);
        let y=hh+11,labelX=10,valueX=labelX+60;
        doc.text('Invoice #:',labelX,y);doc.text(inv,valueX,y);y+=7;
        const name=titleCase(group[0]['First Name']+' '+group[0]['Last Name']);
        doc.text('Name:',labelX,y);doc.text(name,valueX,y);y+=7;
        let num=group[0]['Phone'].replace(/\D/g,''); if(num.startsWith('880'))num=num.slice(3);else if(num.startsWith('0'))num=num.slice(1);if(num.length>10)num=num.slice(-10);
        doc.text('Phone:',labelX,y);doc.text(num,valueX,y);y+=7;
        const lines=doc.splitTextToSize(titleCase(group[0]['Address']),w-valueX-10);
        doc.text('Address:',labelX,y);doc.text(lines,valueX,y);y+=lines.length*7;
        const notes=group.map(r=>r['NOTE']||'').join(' ').toLowerCase(), tot=notes.includes('paid')?'0':String(Math.round(group[0]['Order Total Amount']));
        doc.text('Total:',labelX,y);doc.text(`Tk ${tot}`,valueX,y);y+=7;
        doc.text('Items:',labelX,y);y+=7;
        group.forEach(r=>{const it=r['Items']?titleCase(r['Items']):'',q=r['Quantity']?` (${r['Quantity']})`:'';if(it){doc.text(`- ${it}${q}`,labelX+10,y);y+=7;}});
        zip.file(`${inv}.pdf`,doc.output('blob'));
      }
      const blob=await zip.generateAsync({type:'blob'});saveAs(blob,'shipping_labels.zip');
    });
  </script>
</body>
</html>
