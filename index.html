<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shipping Label Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <!-- JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <!-- FileSaver -->
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    body { padding-top: 2rem; background: #f8f9fa; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="w-100" style="max-width: 600px;">

      <!-- Unlock Page -->
      <div id="unlockPage" class="card shadow-sm mb-4">
        <div class="card-body p-4 text-center">
          <h1 class="card-title mb-4">Enter Unlock Code</h1>
          <div class="mb-3">
            <input type="text" id="unlockInput" class="form-control" placeholder="Enter unlock code">
          </div>
          <button id="unlockBtn" class="btn btn-primary w-100">Unlock</button>
          <div id="unlockAlert" class="mt-3"></div>
        </div>
      </div>

      <!-- Generator Page (hidden until unlocked) -->
      <div id="generatorPage" class="hidden">
        <div class="card shadow-sm mb-4">
          <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">Custom Label Generator</h1>

            <!-- Instructions Button -->
            <button type="button" class="btn btn-secondary mb-4 w-100" data-bs-toggle="modal" data-bs-target="#instructionsModal">
              Instructions
            </button>
            <!-- Instructions Modal -->
            <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="instructionsModalLabel">ব্যবহার নির্দেশনা</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <!-- (Your existing instructions here) -->
                  </div>
                </div>
              </div>
            </div>

            <!-- Paper size controls -->
            <div class="mb-3 row">
              <label for="presetSize" class="col-sm-4 col-form-label">Paper Size</label>
              <div class="col-sm-8">
                <select id="presetSize" class="form-select">
                  <option value="101.6,152.4,mm">4×6 in (101.6×152.4 mm)</option>
                  <option value="152.4,101.6,mm">6×4 in (152.4×101.6 mm)</option>
                  <option value="210,297,mm">A4 (210×297 mm)</option>
                  <option value="216,279,mm">Letter (216×279 mm)</option>
                  <option value="custom">Custom</option>
                </select>
              </div>
            </div>
            <div id="customSizeFields" class="mb-3 row d-none">
              <div class="col-sm-4">
                <label for="paperWidth" class="form-label">Width</label>
                <input type="number" id="paperWidth" class="form-control" placeholder="Width">
              </div>
              <div class="col-sm-4">
                <label for="paperHeight" class="form-label">Height</label>
                <input type="number" id="paperHeight" class="form-control" placeholder="Height">
              </div>
              <div class="col-sm-4">
                <label for="paperUnit" class="form-label">Unit</label>
                <select id="paperUnit" class="form-select">
                  <option value="mm" selected>mm</option>
                  <option value="in">in</option>
                  <option value="pt">pt</option>
                </select>
              </div>
            </div>

            <!-- Form Inputs -->
            <form id="labelForm">
              <div class="mb-2">
                <label for="fontInput" class="form-label">Upload Font (optional)</label>
                <input type="file" id="fontInput" class="form-control" accept=".ttf,.otf">
              </div>
              <div class="mb-2">
                <label for="designInput" class="form-label">Design Image</label>
                <input type="file" id="designInput" class="form-control" accept="image/*">
              </div>
              <div class="mb-2">
                <label for="excelInput" class="form-label">Excel File</label>
                <input type="file" id="excelInput" class="form-control" accept=".xls,.xlsx">
              </div>
              <div id="invoiceSelection" class="mb-2 hidden">
                <label for="invoiceSelect" class="form-label">Select Invoices</label>
                <select id="invoiceSelect" class="form-select" multiple size="8"></select>
              </div>
              <button type="button" id="generateBtn" class="btn btn-primary w-100">Generate Labels</button>
            </form>
            <div id="alertPlaceholder" class="mt-3"></div>
          </div>
        </div>

        <!-- Coffee Accordion -->
        <div class="accordion mb-4" id="coffeeAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="coffeeHeading">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#coffeeCollapse" aria-expanded="false" aria-controls="coffeeCollapse">
                Buy me a coffee
              </button>
            </h2>
            <div id="coffeeCollapse" class="accordion-collapse collapse" aria-labelledby="coffeeHeading" data-bs-parent="#coffeeAccordion">
              <div class="accordion-body text-center">
                <p>If you enjoy this tool, consider buying me a coffee ☕️</p>
                <img src="https://cdn.jsdelivr.net/gh/nasimulhasan/label2@master/qr.jpeg" alt="Buy me a coffee" class="img-fluid rounded" />
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;
    let parsedRows = [], invoiceList = [];
    let customFontName, customFontData;

    // Helpers
    const readURL = file => new Promise(res => {
      const r = new FileReader(); r.onload = ()=>res(r.result); r.readAsDataURL(file);
    });
    const readBuffer = file => new Promise(res => {
      const r = new FileReader(); r.onload = ()=>res(r.result); r.readAsArrayBuffer(file);
    });
    const titleCase = s => s.toLowerCase().split(' ').map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join(' ');

    // Unlock page logic
    async function checkUnlock(code) {
      const resp = await fetch('https://raw.githubusercontent.com/nasimulhasan/testlabel/main/keys.json');
      const { validCodes } = await resp.json();
      return validCodes.includes(code);
    }
    document.getElementById('unlockBtn').addEventListener('click', async () => {
      try {
        const ok = await checkUnlock(document.getElementById('unlockInput').value.trim());
        const alertContainer = document.getElementById('unlockAlert');
        alertContainer.innerHTML = '';
        if (ok) {
          document.getElementById('unlockPage').classList.add('hidden');
          document.getElementById('generatorPage').classList.remove('hidden');
        } else {
          alertContainer.innerHTML = '<div class="alert alert-warning">Invalid code</div>';
        }
      } catch {
        document.getElementById('unlockAlert').innerHTML = '<div class="alert alert-danger">Error verifying code</div>';
      }
    });

    // After unlocking, setup generator
    document.getElementById('presetSize').addEventListener('change', e => {
      document.getElementById('customSizeFields').classList.toggle('d-none', e.target.value !== 'custom');
    });
    document.getElementById('fontInput').addEventListener('change', async e => {
      const f = e.target.files[0]; if (!f) return;
      const url = await readURL(f);
      customFontName = f.name;
      customFontData = url.split(',')[1];
    });
    document.getElementById('excelInput').addEventListener('change', async e => {
      const f = e.target.files[0]; if (!f) return;
      try {
        const arr = await readBuffer(f);
        const wb = XLSX.read(arr, { type: 'array' });
        let last = {};
        parsedRows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {defval:''})
          .map(r => { 
            ['Invoice','First Name','Last Name','Phone','Address','Order Total Amount']
              .forEach(k=> r[k] = r[k] || last[k] || '');
            last={...r}; 
            return r;
          });
        invoiceList = [...new Set(parsedRows.map(r=>r['Invoice'].trim()))];
        const sel = document.getElementById('invoiceSelect');
        sel.innerHTML=''; 
        invoiceList.forEach(i=>sel.append(new Option(i,i)));
        document.getElementById('invoiceSelection').classList.remove('hidden');
      } catch {
        showAlert('Error parsing Excel', 'danger');
      }
    });
    function showAlert(msg,type='danger'){
      const div = document.createElement('div');
      div.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">
                         ${msg}
                         <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                       </div>`;
      document.getElementById('alertPlaceholder').append(div);
    }
    document.getElementById('generateBtn').addEventListener('click', async ()=>{
      const design = await readURL(document.getElementById('designInput').files[0]);
      if(!design) return showAlert('Select design image', 'danger');
      if(!parsedRows.length) return showAlert('Upload and parse Excel first', 'danger');

      let w,h,unit;
      const pr = document.getElementById('presetSize').value;
      if(pr==='custom'){
        w = +document.getElementById('paperWidth').value;
        h = +document.getElementById('paperHeight').value;
        unit = document.getElementById('paperUnit').value;
        if(unit==='in'){ w*=25.4; h*=25.4; unit='mm'; }
        if(unit==='pt'){ w*=0.352778; h*=0.352778; unit='mm'; }
      } else {
        [w,h,unit] = pr.split(',');
        w = +w; h = +h;
      }

      const zip = new JSZip();
      const opts = Array.from(document.getElementById('invoiceSelect').selectedOptions).map(o=>o.value);
      const targets = opts.length? opts: invoiceList;

      for(const inv of targets){
        const group = parsedRows.filter(r=>r['Invoice'].trim()===inv);
        if(!group.length) continue;

        const doc = new jsPDF({unit,format:[w,h]});
        if(customFontName && customFontData){
          doc.addFileToVFS(customFontName,customFontData);
          doc.addFont(customFontName,customFontName,'normal');
          doc.setFont(customFontName,'normal');
        } else {
          doc.setFont('helvetica','normal');
        }
        doc.setFontSize(10);

        // draw design at top & bottom
        const props = doc.getImageProperties(design);
        const imgH  = w * (props.height/props.width);
        doc.addImage(design,'PNG',0,0,w,imgH);
        doc.addImage(design,'PNG',0,h-imgH,w,imgH);

        let y = imgH + 11, labelX = 10, valueX = labelX + 18;
        doc.text('Invoice #:', labelX, y);         doc.text(inv,         valueX, y); y += 7;
        const name = titleCase(group[0]['First Name']+' '+group[0]['Last Name']);
        doc.text('Name:',      labelX, y);         doc.text(name,        valueX, y); y += 7;
        let num = group[0]['Phone'].replace(/\D/g,'');
        if(num.startsWith('880')) num = num.slice(3);
        else if(num.startsWith('0')) num = num.slice(1);
        if(num.length>10) num = num.slice(-10);
        doc.text('Phone:',     labelX, y);         doc.text(num,         valueX, y); y += 7;
        const addrLines = doc.splitTextToSize(titleCase(group[0]['Address']), w - valueX - 10);
        doc.text('Address:',   labelX, y);         doc.text(addrLines,   valueX, y); y += addrLines.length * 7;
        const notes = group.map(r=>r['NOTE']||'').join(' ').toLowerCase();
        const total = notes.includes('paid') ? '0' : String(Math.round(group[0]['Order Total Amount']));
        doc.text('Total:',      labelX, y);         doc.text(`Tk ${total}`, valueX, y); y += 7;
        doc.text('Items:',      labelX, y);         y += 7;
        group.forEach(r=>{
          const item = r['Items'] ? titleCase(r['Items']) : '';
          const qty  = r['Quantity'] ? ` (${r['Quantity']})` : '';
          if(item){
            doc.text(`- ${item}${qty}`, labelX+10, y);
            y += 7;
          }
        });

        zip.file(`${inv}.pdf`, doc.output('blob'));
      }

      const blob = await zip.generateAsync({type:'blob'});
      saveAs(blob,'shipping_labels.zip');
    });
  </script>
</body>
</html>
